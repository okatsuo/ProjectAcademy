<!DOCTYPE html>

<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Projeto Academy</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <meta name="author" content="Rafael"/>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap"
          rel="stylesheet">
</head>
<body>

<div th:replace="fragmentos/fragmentos :: cabecalho"></div>

<div class="container" style="margin-top: 50px;">

    <h4>+ Inserir Alunos</h4>
    <hr>

    <form method="post" action="/InsertAlunos" th:object="${aluno}">
        <div class="row">
            <div class="col-md-6 form-group offset-md-3">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nome')}">
                    <label class="validation-message" th:errors="*{nome}"></label>
                </div>

                <label>Nome do Aluno:</label>
                <input class="form-control" placeholder="Ex: Rafael Gonçalves" th:field="*{nome}">
            </div>
        </div>


        <!-- Curso -->

        <div class="row">
            <div class="col-md-6 form-group offset-md-3">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('curso')}">
                    <label class="validation-message" th:errors="*{curso}"></label>
                </div>
                <label>Selecione o curso:</label>
                <select class="form-control" th:field="*{curso}">
                    <option th:each="curso : ${T(br.com.academy.Enums.Curso).values()}"
                            th:value="${curso}" th:text="${curso}"></option>
                </select>
            </div>
        </div>

        <!-- Matricula -->

        <div class="row">
            <div class="col-md-6 form-group offset-md-3">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('matricula')}">
                    <label class="validation-message" th:errors="*{matricula}"></label>
                </div>
                <label>Gerar Matricula:</label>
                <input class="form-control" id="matricula" th:field="*{matricula}">
                <botton type="button" onclick="GerarMatricula();" class="btn btn-dark" style="margin-top: 10px">Gerar
                </botton>
            </div>
        </div>

        <!-- Status -->

        <div class="row">
            <div class="col-md-6 form-group offset-md-3">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('status')}">
                    <label class="validation-message" th:errors="*{status}"></label>
                </div>
                <label>Selecione o status:</label>
                <select class="form-control" th:field="*{status}">
                    <option th:each="status : ${T(br.com.academy.Enums.Status).values()}"
                            th:value="${status}" th:text="${status}"></option>
                </select>
            </div>
        </div>

        <!-- Turno -->

        <div class="row">
            <div class="col-md-6 form-group offset-md-3">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('turno')}">
                    <label class="validation-message" th:errors="*{turno}"></label>
                </div>
                <label>Turno:</label>
                <input class="form-control" placeholder="Ex:Manhã" th:field="*{turno}">
            </div>
        </div>

        <div class="row">

            <button type="submit" class="btn btn-success offset-md-3">SALVAR</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a class="btn btn-outline-daner">VOLTAR</a>


        </div>


    </form>

</div>


<div th:replace="fragmentos/fragmentos :: rodape"></div>

<script src="js/main.js"></script>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/boostrap/js/bootstrap.min.js"></script>

</body>
</html>
